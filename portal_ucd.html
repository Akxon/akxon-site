<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal UCD — AKXON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS GLOBAL PADRÃO -->
    <link rel="stylesheet" href="./Assets/css/global.css">
    <script defer src="./Assets/js/script.js"></script>

    <!-- CSS COMPLEMENTAR DO PORTAL -->
    <style>

        /* LOGO SUPERIOR */
        .ucd-logo-destaque {
            position: absolute;
            top: 120px;
            left: 40px;
            z-index: 50;
        }

        .ucd-logo-destaque img {
            height: 110px;
            width: auto;
            opacity: 0.95;
            filter: drop-shadow(0 0 6px rgba(0,255,255,0.4));
            transition: 0.25s ease;
        }

        .ucd-logo-destaque img:hover {
            transform: scale(1.03);
            opacity: 1;
        }

        /* BLOCO DE LOGIN CENTRAL */
        .ucd-hero {
            width: 100%;
            display: flex;
            justify-content: center;

            /* Agora alinhado com as outras páginas */
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* CAIXA PRINCIPAL */
        .ucd-box {
            width: 380px;
            padding-bottom: 25px; /* reduz o fundo */
        }

        .ucd-subtitle {
            font-size: 1rem;
            color: #c7eaff;
            margin-bottom: 25px;
        }

        /* CAMPOS */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 14px;
            background: rgba(255,255,255,0.85);
            font-size: 1rem;
        }

        /* BOTÃO */
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #00caff;
            color: #002330;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: .2s ease;
        }

        button:hover {
            background: #009ec7;
        }

        /* TEXTO: Empresa ainda não cadastrada */
        .ucd-register {
            margin-top: 10px;
            color: #003344;
            font-size: 0.95rem;
        }

        /* LINK CRIAR AGORA — destacado */
        .ucd-register a {
            color: #0077ff;
            font-weight: 700;
            font-size: 1.05rem;
            text-decoration: underline;
            cursor: pointer;
        }

        .ucd-register a:hover {
            color: #0059cc;
        }

        /* MOBILE */
        @media (max-width: 600px) {

            .ucd-logo-destaque {
                top: 90px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
            }

            .ucd-logo-destaque img {
                height: 70px;
            }

            .ucd-hero {
                margin-top: 120px;
                margin-bottom: 40px;
            }
        }

    </style>

</head>

<body class="bg-akxon">

<!-- NAVBAR -->
<div id="navbar"></div>
<script>
    fetch("./Assets/components/navbar.html")
        .then(r => r.text())
        .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<!-- LOGO LATERAL -->
<div class="ucd-logo-destaque">
    <img src="./Assets/img/ucd_logo.png" alt="UCD Logo">
</div>

<!-- CONTAINER DO LOGIN -->
<div class="ucd-hero">
    <div class="box ucd-box">

        <h1>Dados Unificados Corporativos</h1>
        <p class="ucd-subtitle">Uma visão integrada, inteligente e corporativa</p>

        <form id="loginForm">
            <input type="text" id="cnpjLogin" placeholder="CNPJ da empresa" required>
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Acessar Plataforma</button>
        </form>

        <p class="ucd-register">
            Empresa ainda não cadastrada?
            <a id="btnCriarEmpresa" href="contratar_ucd.html">Criar agora</a>
        </p>

    </div>
</div>

<script defer src="./Assets/js/portal_ucd.js"></script>

</body>
</html>
